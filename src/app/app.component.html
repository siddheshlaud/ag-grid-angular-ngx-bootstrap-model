<button type="button" class="btn btn-primary" (click)="openModalWithClass(demo)">Open modal with custom css class</button>
<br>

<ng-template #demo>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ag-grid-angular style="width: 500px; height: 200px;" class="ag-theme-alpine" [rowData]="rowData"
      [columnDefs]="columnDefs">
    </ag-grid-angular>
  </div>
</ng-template>
